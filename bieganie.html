<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cwiczenia celnoÅ›ci dla poczÄ…tkujÄ…cych w cs2</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: red;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .start-button {
            font-size: 48px;
            padding: 20px 180px; /* Adjusted padding for increased size */
            background-color: yellow;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        .dot {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: blue;
            border-radius: 50%;
            display: none;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 144px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            text-shadow: 2px 2px 8px black;
            display: none;
        }
        .crown {
            position: fixed;
            top: 10%; /* Korona jeszcze wyÅ¼ej */
            left: calc(50% + 250px);
            transform: translate(-50%, -50%);
            font-size: 192px;
            font-family: Arial, sans-serif;
            color: gold;
            display: none;
        }
        /* Timer styling */
        .timer {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: white;
            z-index: 1000; /* Ensure it stays on top */
            display: none;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <button class="start-button" id="startButton">Start</button>
    </div>
    <div class="timer" id="timer">00:00.000</div>
    <div class="dot" id="dot"></div>
    <div class="message" id="message">Brawo! WygraÅ‚eÅ› z kropkÄ…!</div>
    <div class="crown" id="crown">ðŸ‘‘</div>

    <script>
        const menu = document.getElementById('menu');
        const startButton = document.getElementById('startButton');
        const dot = document.getElementById('dot');
        const message = document.getElementById('message');
        const crown = document.getElementById('crown');
        const timerElement = document.getElementById('timer');
        const dotSize = 65;
        let startTime;
        let timerInterval;
        let dotMovement;

        // Function to get random position within the window bounds
        function randomPosition() {
            const x = Math.random() * (window.innerWidth - dotSize);
            const y = Math.random() * (window.innerHeight - dotSize);
            return { x, y };
        }

        // Function to move the dot to a new random position
        function moveDot() {
            const { x, y } = randomPosition();
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
        }

        // Function to check if the click is on the dot
        function checkClick(event) {
            const dotRect = dot.getBoundingClientRect();
            if (
                event.clientX >= dotRect.left &&
                event.clientX <= dotRect.right &&
                event.clientY >= dotRect.top &&
                event.clientY <= dotRect.bottom
            ) {
                message.style.display = 'block';
                crown.style.display = 'block';
                clearInterval(dotMovement);
                clearInterval(timerInterval); // Stop the timer
                dot.remove();

                // Refresh the page after 5 seconds
                setTimeout(function() {
                    location.reload(); // Refresh the page
                }, 5000);
            }
        }

        // Function to start the game
        function startGame() {
            menu.style.display = 'none';
            dot.style.display = 'block';
            timerElement.style.display = 'block';

            startTime = Date.now();

            // Move the dot every 650 milliseconds
            dotMovement = setInterval(moveDot, 650);

            // Add a click event listener to the dot
            dot.addEventListener('click', checkClick);

            // Start the timer
            timerInterval = setInterval(function() {
                const elapsedTime = Date.now() - startTime;

                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                const milliseconds = elapsedTime % 1000;

                const formattedTime = 
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;

                timerElement.textContent = formattedTime;
            }, 1);

            // Initial dot position
            moveDot();
        }

        // Add event listener to start button
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
